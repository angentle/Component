<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>基本布局</title>
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<style type="text/css">
			.swiper-container {
			    width: 600px;
			    height: 300px;
			    border: 10px solid #000;
			}  
			.swiper-slide{
				font-size: 50px;
			}
			.swiper-slide:nth-of-type(1){
				background: #007AFF;
			}
			.swiper-slide:nth-of-type(2){
				background: #444;
			}
			.swiper-slide:nth-of-type(3){
				background: #643;
			}
			
			
		</style>
	</head>

	<body>
		
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <!--<div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <!--<div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>-->
		    
		    <!-- 如果需要滚动条 -->
		 <div class="swiper-scrollbar"></div>-->
		</div>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.4.2.jquery.min.js" type="text/javascript" />
	 <script src="js/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			     window.onload = function() {


  			var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'horizontal',//设置滑动方向，vertical垂直滑动
		   initialSlide:1,  //初始化时slide的索引，从0开始
		   speed:1000,//指松开手指到贴合位置的时间
//		   autoplay:20000,//自动播放的时间，设置后可以轮播
			slidesPerView:2,//可显示数量
			centeredSlides:1  //滑块居中
		  })   
		  }
  </script>
</body>    
		</script>
	
	</body>

</html>
