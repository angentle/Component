	反面教材 有弊端：
	当我们的内容已经在本地有缓存了 使用这种固定时间显示的方法 将会拖慢速度
	jq： append fadeOut setInterval
--> 
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.loading{
				width:100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 100;
				background: #FFFF00;
			}
			.pic{
				width: 64px;
				height: 64px;
				border: 1px solid red;
				background: url(img/35.gif);
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				margin: auto;
			}
		</style>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				var loading='<div class="loading">   <div class="pic"></div>   </div>';
				$("body").append(loading);
				
				setInterval(function(){
					$(".loading").fadeOut();//隐藏
				},3000)
			})
		</script>
	</head>
	<body style="width: 1000px;">

			<div class="pic"></div>
		</div>-->

	</body>
</html>
